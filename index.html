<!DOCTYPE html>
<html>
  <head>
    <title>ToDo_JS</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-but">追加</button>
    </div>
    <div class="imcomp">
      <p class="title">未完了のTODO</p>
      <ul id="incomp-list"></ul>
    </div>
    <div class="comp">
      <p class="title">完了したTODO</p>
      <ul id="comp-list"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
